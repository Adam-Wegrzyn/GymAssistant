<div class="modal fade" id="deletePopUp{{training.id}}" #deletePopUp{{training.id}} tabindex="-1" aria-labelledby="deletePopUpLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deletePopUpLabel">Confirm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
 Are you sure to delete <b>{{training.name}}</b> ?
        <div class="modal-footer">
          <button type="button" #closeBtn id="closeBtn" name="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button (click) = "confirm()" type="button" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>
